<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<style>
    h2 {
        color: crimson
    }

    label {
        color: darkgoldenrod;
        font-size: 24px;
        font-weight: 600;
    }
</style>

<body>
    <div class="text-center pt-3 pb-4">
        <h2>Add Employee Details</h2>
        <form action="/" method="POST" class="pt-3">

            <label for="ename">Emp-Name:</label><br>
            <input type="text" id="ename" name="ename" value="" placeholder="Enter Name"><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="" placeholder="Enter Age"><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" value="" placeholder="Enter City"><br><br>

            <label for="sal">Salary:</label><br>
            <input type="text" id="sal" name="sal" value="" placeholder="Enter Salary"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
